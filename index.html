<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G-Force Tracker</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(ellipse at center, #0f2027, #203a43, #2c5364);
      color: #fff;
      overflow: hidden;
    }

    #desktopOnly {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      color: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      justify-content: flex-start;
    }

    h1 {
      font-size: 2.2rem;
      text-shadow: 0 0 8px #00f2ff;
      margin-bottom: 10px;
    }

    #startBtn {
      margin-bottom: 15px;
    }

    .g-display {
      font-size: 4.5rem;
      font-weight: bold;
      color: #00f2ff;
      text-shadow: 0 0 20px #00f2ff;
      transition: transform 0.2s ease;
    }

    .compass-ring {
      position: relative;
      margin: 30px 0;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px dashed #00f2ff44;
      box-shadow: 0 0 8px #00f2ff33;
    }

    .compass-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 15px;
      height: 15px;
      background: #76ff03;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
      box-shadow: 0 0 10px #76ff03;
    }

    .max-container {
      margin-top: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px 25px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      text-align: center;
    }

    .max-g {
      font-size: 1.8rem;
      color: #76ff03;
    }

    .btn {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1rem;
      background: #00f2ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.4);
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00c3cc;
    }

    #bgChart {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      opacity: 0.08;
      pointer-events: none;
      filter: blur(3px);
    }
  </style>
</head>
<body>
  <div id="desktopOnly">
    ⚠️ This application only works on mobile devices with motion sensors.<br><br>
    Please open this site on your smartphone or tablet.
  </div>

  <canvas id="bgChart"></canvas>

  <div class="container">
    <h1>G-Force Tracker</h1>
    <button class="btn" id="startBtn" onclick="startTracking()">Start Tracking</button>
    <div class="g-display" id="gForce">0.00 G</div>

    <div class="compass-ring">
      <div class="compass-dot" id="compassDot"></div>
    </div>

    <div class="max-container">
      <div>Max G-Force:</div>
      <div class="max-g" id="maxG">0.00 G</div>
      <button class="btn" onclick="resetMaxG()">Reset Max</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ✅ UPDATED MOBILE DETECTION
    const isMobile = (
      typeof window.orientation !== "undefined" ||
      navigator.userAgent.includes("Mobi") ||
      navigator.maxTouchPoints > 1
    );

    if (!isMobile) {
      document.getElementById('desktopOnly').style.display = 'flex';
    }

    let maxG = 0;
    let gData = [];
    let timeLabels = [];
    const MAX_POINTS = 60;
    let bgChart;

    const gForceEl = document.getElementById("gForce");
    const maxGEl = document.getElementById("maxG");
    const startBtn = document.getElementById("startBtn");
    const compassDot = document.getElementById("compassDot");

    function resetMaxG() {
      maxG = 0;
      maxGEl.innerText = "0.00 G";
    }

    function initBackgroundChart() {
      const ctx = document.getElementById('bgChart').getContext('2d');
      bgChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: timeLabels,
          datasets: [{
            data: gData,
            borderColor: '#00f2ff',
            backgroundColor: 'transparent',
            borderWidth: 1,
            tension: 0.2,
            pointRadius: 0
          }]
        },
        options: {
          animation: false,
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            y: { display: false },
            x: { display: false }
          },
          plugins: {
            legend: { display: false },
            tooltip: { enabled: false }
          }
        }
      });
    }

    function startTracking() {
      startBtn.style.display = 'none';

      if (!bgChart) initBackgroundChart();

      if (typeof DeviceMotionEvent.requestPermission === 'function') {
        DeviceMotionEvent.requestPermission().then(response => {
          if (response === 'granted') {
            window.addEventListener('devicemotion', handleMotion);
          } else {
            alert("Motion permission denied.");
          }
        }).catch(console.error);
      } else {
        window.addEventListener('devicemotion', handleMotion);
      }
    }

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      if (!acc) return;

      const { x, y, z } = acc;
      const gForce = Math.sqrt(x * x + y * y + z * z) / 9.80665;
      const roundedG = gForce.toFixed(2);

      gForceEl.innerText = `${roundedG} G`;
      gForceEl.style.transform = `scale(${1 + gForce * 0.02})`;

      if (gForce > maxG) {
        maxG = gForce;
        maxGEl.innerText = `${maxG.toFixed(2)} G`;
      }

      // Update compass dot direction
      const scale = 10;
      const dx = Math.max(-1, Math.min(1, x / 9.8)) * scale;
      const dy = Math.max(-1, Math.min(1, y / 9.8)) * scale;

      compassDot.style.transform = `translate(${dx}px, ${-dy}px)`;

      // Update chart
      const now = new Date();
      const timeLabel = now.toLocaleTimeString().split(' ')[0];

      if (gData.length >= MAX_POINTS) {
        gData.shift();
        timeLabels.shift();
      }

      gData.push(gForce);
      timeLabels.push(timeLabel);
      if (bgChart) bgChart.update();
    }
  </script>
</body>
</html>
